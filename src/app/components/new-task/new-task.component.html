<div class="col-md-10" style="margin-left: 0%">
	<div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{tituloTela}}</h3>
        </div>
        <app-message></app-message>
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="save()">
            <div class="box-body">

                <div class="form-group" *ngIf="edit">
                    <label for="inputCodigo" class="col-sm-2 control-label">Código</label>
  
                    <div class="col-sm-10">
                        <input type="text" disabled
                            [(ngModel)]="task.id" 
                            class="form-control" 
                            id="inputCodigo"
                            name="codigo"
                            #codigo="ngModel"
                            disabled>
                    </div>
                </div>

                <div [class]="getFromGroupClass(titulo.invalid, titulo.dirty)">
                    <label for="inputTitulo" class="col-sm-2 control-label">Título</label>
  
                    <div class="col-sm-10">
                        <input type="text" 
                            [(ngModel)]="task.titulo" 
                            class="form-control" 
                            id="inputTitulo"
                            name="titulo"
                            #titulo="ngModel"
                            placeholder="Informe o título"
                            required>
                            <span class="help-block" *ngIf="titulo.invalid && titulo.dirty">Preenha o campo título</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescricao" class="col-sm-2 control-label">Descrição</label>
  
                    <div class="col-sm-10">
                        <textarea
                            style="resize: none"
                            rows="4"
                            [(ngModel)]="task.descricao" 
                            class="form-control" 
                            id="inputDescricao"
                            name="descricao"
                            placeholder="Opcional"
                            #descricao="ngModel"></textarea>
                    </div>
                </div>                  
                
                <div class="form-group" *ngIf="edit">
                    <label for="inputStatus" class="col-sm-2 control-label">Status</label>
  
                    <div class="col-sm-10">
                        <select
                            [(ngModel)]="task.status" 
                            class="form-control select2" 
                            id="inputStatus"
                            name="status"
                            #status="ngModel"
                            style="width: 100%"
                            placeholder="Aberto">
                            <option>Aberto</option>
                            <option>Em andamento</option>
                            <option>Concluído</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right" [disabled]="form.invalid">Salvar</button>
            </div>
        </form>
    </div>
</div>
